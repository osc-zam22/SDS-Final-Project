{% extends "base.html" %}

{% block body %}
    
    {% if category == 0 %}
        <h1>Film</h1>
        <div class="directory-container">
            {% for content in contents %}
                <div class="film">
                    <a href="/thread/Avengers/2">
                        <p>{{ content.Name }}</p>
                        <div></div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% elif category == 1 %}
        <h1>Shows</h1>
        <div class="directory-container">
            {% for content in contents %}
                <div class="show">
                    <a href={{url_for('episode_directory' , title= content.Name )}}>
                        <p>{{ content.Name }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% endif %}

{% endblock %}
